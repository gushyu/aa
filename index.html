<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026新年倒计时 - 科技炫彩特效</title>
    <meta name="description" content="炫酷的2026新年倒计时页面，带有烟花和粒子特效">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f1b30 0%, #1a0a2e 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .container {
            z-index: 10;
            padding: 20px;
            max-width: 800px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: glow 2s infinite alternate;
        }
        
        .countdown {
            font-size: 8rem;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 0 0 20px #00ffff, 0 0 30px #ff00ff;
            animation: pulse 1.5s infinite alternate;
        }
        
        .message {
            font-size: 1.8rem;
            margin: 20px 0;
            opacity: 0;
            transition: opacity 1s;
        }
        
        .message.show {
            opacity: 1;
        }
        
        .instructions {
            margin-top: 30px;
            font-size: 1rem;
            color: #aaa;
        }
        
        .share-buttons {
            margin-top: 20px;
        }
        
        .share-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .share-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .bg-particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px;
            pointer-events: none;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
            }
            to {
                text-shadow: 0 0 20px #00ffff, 0 0 30px #ff00ff, 0 0 40px #ffff00;
            }
        }
        
        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .countdown {
                font-size: 5rem;
            }
            
            .message {
                font-size: 1.4rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .countdown {
                font-size: 4rem;
            }
            
            .message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2026 新年倒计时</h1>
        <div class="countdown" id="countdown">5</div>
        <div class="message" id="message">欢迎来到2026！新年快乐！</div>
        <div class="instructions">分享给朋友，一起迎接2026！</div>
        
        <div class="share-buttons">
            <a href="#" class="share-btn" id="share-link">复制分享链接</a>
            <a href="2026-countdown.html" download class="share-btn">下载此页面</a>
        </div>
    </div>

    <script>
        // 倒计时逻辑
        let count = 5;
        const countdownElement = document.getElementById('countdown');
        const messageElement = document.getElementById('message');
        const shareLinkBtn = document.getElementById('share-link');
        
        function updateCountdown() {
            countdownElement.textContent = count;
            
            if (count > 0) {
                createFirework();
                count--;
                setTimeout(updateCountdown, 1000);
            } else {
                countdownElement.textContent = "2026!";
                messageElement.classList.add('show');
                // 倒计时结束，创建更多烟花
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => createFirework(), i * 200);
                }
            }
        }
        
        // 创建背景粒子
        function createParticles() {
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'bg-particle';
                
                const size = Math.random() * 5 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                document.body.appendChild(particle);
                
                // 粒子动画
                animateParticle(particle);
            }
        }
        
        function animateParticle(particle) {
            let x = parseFloat(particle.style.left);
            let y = parseFloat(particle.style.top);
            let dx = (Math.random() - 0.5) * 0.5;
            let dy = (Math.random() - 0.5) * 0.5;
            
            function move() {
                x += dx;
                y += dy;
                
                // 边界检查
                if (x < 0 || x > window.innerWidth) dx = -dx;
                if (y < 0 || y > window.innerHeight) dy = -dy;
                
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                requestAnimationFrame(move);
            }
            
            move();
        }
        
        // 创建烟花效果
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            // 随机颜色
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            firework.style.backgroundColor = color;
            firework.style.boxShadow = `0 0 10px 2px ${color}`;
            
            // 随机位置
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;
            
            document.body.appendChild(firework);
            
            // 烟花爆炸效果
            explodeFirework(firework, x, y, color);
        }
        
        function explodeFirework(firework, x, y, color) {
            const particleCount = 30;
            const particles = [];
            
            // 移除原始烟花
            firework.remove();
            
            // 创建爆炸粒子
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.backgroundColor = color;
                particle.style.boxShadow = `0 0 10px 2px ${color}`;
                
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                document.body.appendChild(particle);
                particles.push({
                    element: particle,
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 100
                });
            }
            
            // 粒子动画
            function animateParticles() {
                let allDead = true;
                
                particles.forEach(p => {
                    if (p.life > 0) {
                        allDead = false;
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += 0.1; // 重力
                        p.life--;
                        
                        p.element.style.left = `${p.x}px`;
                        p.element.style.top = `${p.y}px`;
                        p.element.style.opacity = p.life / 100;
                    } else {
                        p.element.remove();
                    }
                });
                
                if (!allDead) {
                    requestAnimationFrame(animateParticles);
                }
            }
            
            animateParticles();
        }
        
        // 分享功能
        shareLinkBtn.addEventListener('click', function(e) {
            e.preventDefault();
            const currentUrl = window.location.href;
            
            // 使用Clipboard API复制链接
            if (navigator.clipboard) {
                navigator.clipboard.writeText(currentUrl).then(function() {
                    alert('链接已复制到剪贴板！');
                }, function() {
                    // 如果Clipboard API失败，使用传统方法
                    fallbackCopyTextToClipboard(currentUrl);
                });
            } else {
                fallbackCopyTextToClipboard(currentUrl);
            }
        });
        
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                alert('链接已复制到剪贴板！');
            } catch (err) {
                alert('复制失败，请手动复制链接: ' + text);
            }
            document.body.removeChild(textArea);
        }
        
        // 初始化
        window.addEventListener('load', () => {
            createParticles();
            setTimeout(updateCountdown, 1000);
        });
        
        // 窗口大小调整时重新创建粒子
        window.addEventListener('resize', () => {
            document.querySelectorAll('.bg-particle').forEach(p => p.remove());
            createParticles();
        });
    </script>
</body>
</html>
